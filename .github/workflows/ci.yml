# .github/workflows/ci.yml
name: CI Pipeline

# Trigger on Pull Requests to main, or pushes to main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    # Service Containers: Spin up DB and Broker automatically
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        run: uv sync --all-extras --dev
        run: uv add pytest

      - name: Debug Packages (Optional)
        run: uv pip list

      - name: Run Tests
        # We inject the Env Vars directly into the test runner
        env:
          APP_ENV: testing
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: "" # Empty for default container
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: guest
          RABBITMQ_PASSWORD: guest
        run: uv run python -m pytest