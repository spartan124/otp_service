name: Deploy

on:
  # 1. Auto-deploy to Prod on merge to main
  push:
    branches:
      - main
  
  # 2. Manual Trigger for Staging (The "Fix" for your problem)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Deploy Target
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_PROD }}" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "env_name=staging" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Render
        # Uses the official Render Action to trigger a deploy for THIS specific commit
        uses: render-inc/deploy-to-render-action@v1
        with:
          serviceId: ${{ steps.target.outputs.service_id }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          deployHookUrl: "" # We use API Key + Service ID instead
          ref: ${{ github.sha }} # <--- This deploys the EXACT commit you are on
          waitDeploy: true       # Wait for it to finish so we know if it failed

      - name: Notification
        if: success()
        run: echo "âœ… Deployed to ${{ steps.target.outputs.env_name }}!"