name: Deploy

on:
  # 1. Auto-deploy to Prod on merge to main
  push:
    branches:
      - main
  
  # 2. Manual Trigger for Staging (The "Fix" for your problem)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Deploy Target
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_PROD }}" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "env_name=staging" >> $GITHUB_OUTPUT
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Render via API
        env:
          # Construct the URL manually to ensure it's correct
          DEPLOY_URL: https://api.render.com/v1/services/${{ steps.target.outputs.service_id }}/deploys
        run: |
          echo "üöÄ Deploying to: ${{ steps.target.outputs.service_id }}"
          
          # Check if Service ID is empty (Common user error)
          if [[ -z "${{ steps.target.outputs.service_id }}" ]]; then
            echo "‚ùå Error: Service ID is empty! Check your GitHub Secrets."
            exit 1
          fi

          # Trigger Deploy
          curl -f -X POST "$DEPLOY_URL" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"commitId\": \"${{ github.sha }}\"}"
      
      - name: Notification
        if: success()
        run: echo "‚úÖ Deployed to ${{ steps.target.outputs.env_name }}!"
