name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    # 1. This Block adds the "View Deployment" Button
    environment:
      # Logic: If main branch OR manual production input -> 'production', else 'staging'
      name: ${{ (github.ref == 'refs/heads/main' || inputs.environment == 'production') && 'production' || 'staging' }}
      # Logic: Pick the correct URL variable based on the same logic
      url: ${{ (github.ref == 'refs/heads/main' || inputs.environment == 'production') && vars.RENDER_URL_PROD || vars.RENDER_URL_STAGING }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          # Logic: Pick the correct Service ID Secret
          service_id: ${{ (github.ref == 'refs/heads/main' || inputs.environment == 'production') && secrets.RENDER_SERVICE_ID_PROD || secrets.RENDER_SERVICE_ID_STAGING }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          clear_cache: false
          wait_deploy: true
          ref: ${{ github.sha }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
